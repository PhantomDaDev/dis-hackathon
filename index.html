<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunes Hackathon</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Dunes Hackathon</a>
      <input type="checkbox" id="check">
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
      </label>

      <nav class="navbar">
        <a href="#" style="--i:0;">Home</a>
        <a href="about.html" style="--i:1;">About</a>
        <a href="#" style="--i:2;">Gallery</a>
        <a href="quiz.html" style="--i:2;">Quiz</a>
        <a href="footer" style="--i:3;">Contact</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <br><br><br>
        <h2>Dunes Hackathon</h2>
        <h1>The drive to <span class="autotype"></span></h1>
        <button class="btn">Explore</button>
      </div>
      <h1 class="jetbrains-mono-semibold gradient memory"></h1>
      <div class="timeline">
        <div class="timeline-container left-container">
            <img src="download-removebg-preview (1).png" alt="circle" height="40px">
            <div class="textbox">
                <h3>Hackathon 1.0</h2>
                <small>2023</small>
                <br>
                <p>
                    The first Dunes Hackathon. It was conducted on September 2023
                </p>
                <span class="left-container-arrow">
            
                </span>
                <br>
                <button class="bttn">See 2023 highlights</button>
            </div>
        </div>
        <div class="timeline-container right-container">
            <img src="download-removebg-preview (1).png" alt="circle" height="40px">
            <div class="textbox">
                <h3>Hackathon 2.0</h2>
                <small>2024</small>
                <br>
                <p>
                    The second Dunes Hackathon. It is to be conducted on September/October 2024
                </p>
                <span class="right-container-arrow"></span>
            </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".autotype", {
        strings: ['create','innovate', 'develop', 'design', 'win', 'build'],
        typeSpeed: 150,
        backSpeed: 300,
        loop: true,
        cursorChar: '_',
      });

      var memory = new Typed(".memory", {
        strings: ['↓ DOWN THE MEMORY LANE ↓'],
        typeSpeed: 50,
        cursorChar: '_',
        showCursor: false,
      });
    </script>
  </body>
</html>
